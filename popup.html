<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <h2>
        黑马程序员-直播间点名系统 2.0
        <button
          class="btn btn-success pull-right"
          data-toggle="modal"
          data-target="#myModal"
        >
          新增班级
        </button>
      </h2>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>序号</th>
            <th>名称</th>
            <th>学员总数</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="students-table"></tbody>
      </table>
    </div>

    <script type="text/template" id="students-table-tpl">
      {{each classList v i}}
        <tr title="{{v.className}}">
          <td>{{i + 1}}</td>
          <td><span  class="td-class-name">{{v.className}}<span></td>
          <td>{{v.studentsList.length}}</td>
          <td><button class="btn btn-warning btn-xs btnEdit" data-id="{{v.id}}">修改</button>&nbsp;<button class="btn btn-danger btn-xs btnDel" data-id="{{v.id}}">删除</button></td>
        </tr>
      {{/each}}
    </script>

    <div class="modal fade" tabindex="-1" id="myModal" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">新增班级</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="formAddClass">
              <div class="form-group">
                <label for="class-name" class="col-sm-2 control-label"
                  >班级名称</label
                >
                <div class="col-sm-10">
                  <input type="hidden" name="id" id="class-id" />
                  <input
                    type="text"
                    class="form-control"
                    name="className"
                    id="class-name"
                    placeholder="需要和直播间标题班级名称保持一致，如：上海黑马前端与移动开发就业班55期"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="class-school" class="col-sm-2 control-label"
                  >所属校区</label
                >
                <div class="col-sm-10">
                  <select
                    class="form-control"
                    name="classSchool"
                    id="class-school"
                  >
                    <option value="北京-金燕龙">北京-金燕龙</option>
                    <option value="深圳">深圳</option>
                    <option value="广州">广州</option>
                    <option value="上海">上海</option>
                    <option value="郑州">郑州</option>
                    <option value="武汉">武汉</option>
                    <option value="哈尔滨">哈尔滨</option>
                    <option value="长沙">长沙</option>
                    <option value="西安">西安</option>
                    <option value="济南">济南</option>
                    <option value="重庆">重庆</option>
                    <option value="南京">南京</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="北京昌平">北京昌平</option>
                    <option value="石家庄">石家庄</option>
                    <option value="北京顺义">北京顺义</option>
                    <option value="北京修正">北京修正</option>
                    <option value="沭阳">沭阳</option>
                    <option value="合肥">合肥</option>
                    <option value="太原">太原</option>
                    <option value="厦门">厦门</option>
                    <option value="沈阳">沈阳</option>
                    <option value="天津">天津</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label for="students-list" class="col-sm-2 control-label"
                  >学员列表</label
                >
                <div class="col-sm-10">
                  <textarea
                    class="form-control"
                    rows="3"
                    id="students-list"
                    name="studentsList"
                    placeholder="每个学员姓名一行"
                  ></textarea>
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              Close
            </button>
            <button type="button" class="btn btn-primary" id="saveInfo">
              保存
            </button>
          </div>
        </div>
        <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <script src="./javascript/jquery-3.4.1.min.js"></script>
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="./javascript/template-web.js"></script>
    <script src="./javascript/storage.js"></script>
    <script src="./javascript/popup.js"></script>
  </body>
</html>
